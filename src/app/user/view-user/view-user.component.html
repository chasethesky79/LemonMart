<mat-card>
    <mat-card-header>
        <div mat-card-avatar><mat-icon>account_circle</mat-icon></div>
        <mat-card-title>{{user?.fullName}}</mat-card-title>
        <mat-card-subtitle>{{user?.role}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p><span class="mat-input bold">Email</span></p>
        <p>{{user?.email}}</p>
        <p><span class="mat-input bold">Date of Birth</span></p>
        <p>{{user?.dateOfBirth | date: 'mediumDate'}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-raised-button>Edit</button>
    </mat-card-actions>
</mat-card>
