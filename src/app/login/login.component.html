<mat-card>
    <mat-card-title>Login Form</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" #formGroupDirective="ngForm">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon>email</mat-icon>
                <mat-form-field>
                    <input matInput type="text" formControlName="email" class="name" autocomplete="off" placeholder="Email" />
                    <mat-error *ngIf="loginForm.get('email').hasError('email')">Invalid Email</mat-error>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required</mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon matPrefix>vpn_key</mat-icon>
                <mat-form-field>
                    <input matInput type="text" formControlName="password" class="password" autocomplete="off" placeholder="Password" />
                    <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="loginForm.get('password').hasError('minlength')"
                        >Password should be atleast 8 characters long</mat-error
                    >
                    <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">Password cannot exceed 50 characters</mat-error>
                </mat-form-field>
            </div>
            <mat-card-actions align="end">
                <button [disabled]="!loginForm.valid" mat-raised-button color="primary" (click)="login()">
                    Login
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
